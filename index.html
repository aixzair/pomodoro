<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>pomodoro</title>
    <link rel="icon" href="images/pomodoro.ico" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="titre">Pomodoro</h1>
    </header>
    <div class="boite">
        <span id="status" class="cadre">Travail</span>
    </div>
    <div id="cercle" class="boite donut">
        <div id="temps">
            <h2><span id="minutes">25</span> : <span id="secondes">00</span></h2>
        </div>
    </div>
    <div class="boite">
        <div>
            <label for="input_travail">Temps de travail : <span id="temps_travail">25</span> min</label>
            <input
                type="range" id="input_travail" class="range_c" name="input_travail"
                min="5" max="60" value="25" step="5"
            >
        </div>
        <div>
            <label for="input_pause">Temps de pause : <span id="temps_pause">05</span> min</label>
            <input
                type="range" id="input_pause" class="range_c" name="input_pause"
                min="5" max="60" value="5" step="5"
            >
        </div>
    </div>
    <div class="boite">
        <span id="bouton" class="cadre"></span>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
